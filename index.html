<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SMA-STL-WBT-306</title>
        <link rel="icon" href="#">
        <link href="css/reset_stylesheet.css" rel="stylesheet">
        <link href="css/stylesheet.css" rel="stylesheet">
        <script 
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous">
        </script>
    </head>
    <body class="blah">
        <!-- Page Banner -->
        <div id="banner">
            <div class="banner-container">
                <div class="icon-container">
                    <img src="img/STEP_LogoRev_95dpi.png" alt="STEP_logo" />
                </div>
                <h1 id="course-title">Team Facilitation for SMA</h1>
                <div class="icon-container">
                    <img src="img/NASA_Logo_white.png" alt="NASA Logo" />
                </div>
            </div>
        </div>

        <!-- Page Contents -->
        <section class="content">
            
            <!-- Slide Content Container -->
            <div class="content-container">

                <!-- Slide -->
                <div class="slide">

                    <!-- Banner -->
                    <div class="slide-banner">
                        <div class="completion-check">
                            <img id="completion-status" src="img/check-white.png" alt="check"/>
                            <!-- <h1 id="completion-status">1</h1> -->
                        </div>
                        <h1 class="slide-title">Title Slide</h1>
                    </div>
                    
                    <!-- Slide Content-->
                    <div class="slide-content">
                        <div class="slide-container center">
                            <h1>Strategic Thinking for SMA</h1>
                            <h2>SMA-STL-WBT-304</h2>
                        </div>
                    </div>

                </div>

            </div>

            <!-- Control Buttons-->
            <div class="control">

                <!-- External Links -->
                <div id="external-links">
                    <div class="link">
                        <a href="#" target="_blank" alt="course slides">
                            <img src="img/pptx_slides.png" alt="pptx-slides" />
                        </a>
                    </div>
                </div>

                <!-- Page Navigation Control -->
                <div id="page-navigation">
                    <input class="control-button" type="button" value="Back" />
                    <input class="control-button" type="button" value="Next" />
                </div>

                <!-- Page Number -->
                <div id="slide-numbers">
                    <h3>Page <span id="page-number">1</span> of <span id="total-pages">5</span></span></h3>
                </div>

            </div>

        </section>

    </body>
    <script src="js/app.js"></script>
</html>
