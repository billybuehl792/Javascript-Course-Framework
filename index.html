<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link rel="icon" href="img/favicon_small.png" sizes="16x16">
        <link rel="icon" href="img/favicon_med.png" sizes="32x32">
        <link rel="icon" href="img/favicon_large.png" sizes="96x96">
        <link href="css/reset_stylesheet.css" rel="stylesheet">
        <link href="css/stylesheet.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Page Banner -->
        <div id="banner">
            <div class="banner-container">
                <div class="icon-container">
                    <img src="img/STEP_LogoRev_95dpi.png" alt="STEP_logo" />
                </div>
                <h1 id="course-title"></h1>
                <div class="icon-container">
                    <img src="img/NASA_Logo_white.png" alt="NASA Logo" />
                </div>
            </div>
        </div>

        <!-- Page Contents -->
        <section id="content">
            
            <!-- Slide Content Container -->
            <div id="slide-container"></div>

            <!-- Control Buttons-->
            <div id="control">

                <!-- External Links -->
                <div id="external-links">
                    <div class="link">
                        <a href="#" target="_blank" alt="course slides">
                            <img src="img/icon_slides_small.png" alt="pptx-slides" />
                        </a>
                    </div>
                    <div class="link">
                        <a href="#" target="_blank" alt="course slides">
                            <img src="img/cc_small.png" alt="closed-captions" />
                        </a>
                    </div>
                </div>

                <!-- Page Navigation Control -->
                <div id="page-navigation">
                    <input id="back" class="control-button" type="button" value="Back" />
                    <input id="next" class="control-button" type="button" value="Next" />
                </div>

                <!-- Page Number -->
                <div id="slide-numbers">
                    <h3>Page <span id="page-number"></span> of <span id="total-pages"></span></h3>
                </div>

            </div>

        </section>

    </body>
    <script src="js/app.js"></script>
</html>
