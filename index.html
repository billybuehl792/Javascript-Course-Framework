<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>H5 Framework</title>
        <link rel="icon" href="img/favicon_small.png" sizes="16x16">
        <link rel="icon" href="img/favicon_med.png" sizes="32x32">
        <link rel="icon" href="img/favicon_large.png" sizes="96x96">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link href="css/stylesheet.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="js/SCORM_API_wrapper.js"></script>
        <script src="js/scorm_connection.js"></script>

    </head>
    <body>
      <!-- BANNER -->
        <div class="container-fluid" id="banner-container">

            <div class="row align-items-center text-center" id="banner">
                <div class="d-none d-sm-block col-sm-4 col-md-3" id="stepLogo">
                  <img src="img/STEP_LogoRev_95dpi.png" alt="STEP Logo" height="50">
                </div>
                  <div class="col-sm-8 col-md-7" id="courseTitle">
                    <h1 id="course-title"></h1>
                  </div>
                <div class="d-none d-sm-none d-md-block col-md-2" id="nasaLogo">
                    <img src="img/NASA_Logo_white.png" alt="NASA logo" height="70">
                </div>
            </div>

        </div>

      <!-- CONTENT -->
      <div class="container-fluid" id="content-container">
            <div id="slide-container"></div>
      </div>

      <!-- CONTROLS -->
      <div class="container-fluid" id="control-container">

        <div class="row align-items-center text-center" id="controls">
          <div class="col-sm-3 text-sm-left guide-button">
            <button id="guide_btn" class="btn btn-step">Course Slides</button>
          </div>
          <div class="col-sm-6 nav-controls">
            <button id="back" class="btn btn-step">Back</button>
            <button id="next" class="btn btn-step">Next</button>
          </div>
          <div class="col-sm-3 text-sm-right" id="slide-numbers">
            <h5>Page <span id="page-number"></span> of <span id="total-pages"></span></h5>
          </div>
        </div>

      </div>

      <!-- Modal lightbox - question response -->
      <div class="modal fade" id="quizAnswer">
          <div class="modal-dialog">
              <div class="modal-content">
                  <!-- Modal Header -->
                  <div class="modal-header">
                      <h4 id="quiz-caption" class="modal-title">---</h4>
                  </div>
                  <!-- Modal Body -->
                  <div class="modal-body">
                      <div class="row justify-content-center">
                        <div class="col-xs-10 offset-xs-1">
                          <p id="quiz-body" class="font-weight-bold">---</p>
                        </div>
                      </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary continue" data-dismiss="modal">Continue</button>
                  </div>
              </div>
          </div>
      </div>

    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="js/formats.js"></script>
    <script src="js/app.js"></script>
</html>
